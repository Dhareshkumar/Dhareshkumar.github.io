<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#133054;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlightGrad" cx="20%" cy="30%" r="50%" fx="20%" fy="30%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Abstract Code Elements -->
  <g opacity="0.15">
    <text x="100" y="100" font-family="monospace" font-size="12" fill="#7ea8ff">function initSkills() {</text>
    <text x="120" y="120" font-family="monospace" font-size="12" fill="#7ea8ff">  const skills = ['IBM ELM', 'Db2', 'AWS', 'Python'];</text>
    <text x="120" y="140" font-family="monospace" font-size="12" fill="#7ea8ff">  return skills.map(skill => ({</text>
    <text x="140" y="160" font-family="monospace" font-size="12" fill="#7ea8ff">    name: skill,</text>
    <text x="140" y="180" font-family="monospace" font-size="12" fill="#7ea8ff">    level: getSkillLevel(skill)</text>
    <text x="120" y="200" font-family="monospace" font-size="12" fill="#7ea8ff">  }));</text>
    <text x="100" y="220" font-family="monospace" font-size="12" fill="#7ea8ff">}</text>
    
    <text x="600" y="300" font-family="monospace" font-size="12" fill="#7ea8ff">class Experience {</text>
    <text x="620" y="320" font-family="monospace" font-size="12" fill="#7ea8ff">  constructor(title, company, period) {</text>
    <text x="640" y="340" font-family="monospace" font-size="12" fill="#7ea8ff">    this.title = title;</text>
    <text x="640" y="360" font-family="monospace" font-size="12" fill="#7ea8ff">    this.company = company;</text>
    <text x="640" y="380" font-family="monospace" font-size="12" fill="#7ea8ff">    this.period = period;</text>
    <text x="620" y="400" font-family="monospace" font-size="12" fill="#7ea8ff">  }</text>
    <text x="600" y="420" font-family="monospace" font-size="12" fill="#7ea8ff">}</text>
    
    <text x="200" y="500" font-family="monospace" font-size="12" fill="#7ea8ff">const projects = [</text>
    <text x="220" y="520" font-family="monospace" font-size="12" fill="#7ea8ff">  {</text>
    <text x="240" y="540" font-family="monospace" font-size="12" fill="#7ea8ff">    name: 'Food Ordering Chatbot',</text>
    <text x="240" y="560" font-family="monospace" font-size="12" fill="#7ea8ff">    tech: ['GCP', 'Dialogflow', 'AI']</text>
    <text x="220" y="580" font-family="monospace" font-size="12" fill="#7ea8ff">  },</text>
    <text x="220" y="600" font-family="monospace" font-size="12" fill="#7ea8ff">  {</text>
    <text x="240" y="620" font-family="monospace" font-size="12" fill="#7ea8ff">    name: 'Store Analysis',</text>
    <text x="240" y="640" font-family="monospace" font-size="12" fill="#7ea8ff">    tech: ['Tableau', 'Data Analytics']</text>
    <text x="220" y="660" font-family="monospace" font-size="12" fill="#7ea8ff">  }</text>
    <text x="200" y="680" font-family="monospace" font-size="12" fill="#7ea8ff">];</text>
  </g>
  

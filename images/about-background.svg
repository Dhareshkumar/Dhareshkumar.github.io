    <path d="M250,500 L275,515 L275,545 L250,560 L225,545 L225,515 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M350,400 L375,415 L375,445 L350,460 L325,445 L325,415 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M450,500 L475,515 L475,545 L450,560 L425,545 L425,515 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M550,400 L575,415 L575,445 L550,460 L525,445 L525,415 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M650,500 L675,515 L675,545 L650,560 L625,545 L625,515 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M750,400 L775,415 L775,445 L750,460 L725,445 L725,415 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M850,500 L875,515 L875,545 L850,560 L825,545 L825,515 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M950,400 L975,415 L975,445 L950,460 L925,445 L925,415 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    <path d="M1050,500 L1075,515 L1075,545 L1050,560 L1025,545 L1025,515 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
  </g>
  
  <!-- Spotlight Effect -->
  <circle cx="240" cy="240" r="400" fill="url(#spotlightGrad)" />
  

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#102040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Connection Patterns -->
  <g opacity="0.1">
    <!-- Network Nodes -->
    <circle cx="600" cy="400" r="200" fill="none" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />
    <circle cx="600" cy="400" r="300" fill="none" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />
    <circle cx="600" cy="400" r="400" fill="none" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Connection Lines -->
    <line x1="600" y1="400" x2="300" y2="200" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="250" y2="400" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="300" y2="600" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="900" y2="200" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="950" y2="400" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="900" y2="600" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="600" y2="100" stroke="#4cc9f0" stroke-width="1" />
    <line x1="600" y1="400" x2="600" y2="700" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Connection Nodes -->
    <circle cx="600" cy="400" r="10" fill="#4361ee" opacity="0.6" />
    <circle cx="300" cy="200" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="250" cy="400" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="300" cy="600" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="900" cy="200" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="950" cy="400" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="900" cy="600" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="600" cy="100" r="6" fill="#4361ee" opacity="0.6" />
    <circle cx="600" cy="700" r="6" fill="#4361ee" opacity="0.6" />
  </g>
  
  <!-- Contact Elements -->
  <g opacity="0.7">
    <!-- Email Icon -->
    <g transform="translate(450, 300)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
      <path d="M-40,-30 L0,0 L40,-30" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
      <path d="M-40,30 L0,0 L40,30" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
    </g>
    
    <!-- Phone Icon -->
    <g transform="translate(750, 300)">
      <rect x="-15" y="-30" width="30" height="60" rx="5" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
      <circle cx="0" cy="20" r="5" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
      <line x1="-7" y1="-20" x2="7" y2="-20" stroke="#4cc9f0" stroke-width="2" opacity="0.9" />
    </g>
  </g>
  
  <!-- Particles and Stars -->
  <g opacity="0.8">
    <circle cx="300" cy="150" r="1" fill="#e6f1ff" />
    <circle cx="350" cy="250" r="1" fill="#e6f1ff" />
    <circle cx="400" cy="100" r="1" fill="#e6f1ff" />
    <circle cx="450" cy="200" r="1" fill="#e6f1ff" />
    <circle cx="500" cy="150" r="1" fill="#e6f1ff" />
    <circle cx="550" cy="250" r="1" fill="#e6f1ff" />
    <circle cx="650" cy="150" r="1" fill="#e6f1ff" />
    <circle cx="700" cy="250" r="1" fill="#e6f1ff" />
    <circle cx="750" cy="150" r="1" fill="#e6f1ff" />
    <circle cx="800" cy="200" r="1" fill="#e6f1ff" />
    <circle cx="850" cy="100" r="1" fill="#e6f1ff" />
    <circle cx="900" cy="250" r="1" fill="#e6f1ff" />
    
    <circle cx="300" cy="450" r="1" fill="#e6f1ff" />
    <circle cx="350" cy="550" r="1" fill="#e6f1ff" />
    <circle cx="400" cy="500" r="1" fill="#e6f1ff" />
    <circle cx="450" cy="600" r="1" fill="#e6f1ff" />
    <circle cx="500" cy="450" r="1" fill="#e6f1ff" />
    <circle cx="550" cy="550" r="1" fill="#e6f1ff" />
    <circle cx="650" cy="450" r="1" fill="#e6f1ff" />
    <circle cx="700" cy="550" r="1" fill="#e6f1ff" />
    <circle cx="750" cy="450" r="1" fill="#e6f1ff" />
    <circle cx="800" cy="500" r="1" fill="#e6f1ff" />
    <circle cx="850" cy="600" r="1" fill="#e6f1ff" />
    <circle cx="900" cy="550" r="1" fill="#e6f1ff" />
  </g>
  
  <!-- Accent Pulse Effect -->
  <circle cx="600" cy="400" r="100" fill="none" stroke="url(#lineGrad)" stroke-width="3" opacity="0.2">
    <animate attributeName="r" values="100;150;100" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>